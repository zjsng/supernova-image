name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - run: bun run build

      - name: Verify Pages artifact routes
        run: |
          set -euo pipefail

          missing=0

          if [ ! -f dist/how-it-works/index.html ]; then
            echo "Missing dist/how-it-works/index.html"
            missing=1
          fi

          if [ ! -f dist/404.html ]; then
            echo "Missing dist/404.html"
            missing=1
          fi

          if [ "$missing" -ne 0 ]; then
            echo "Current dist files:"
            find dist -maxdepth 3 -type f | sort
            exit 1
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
